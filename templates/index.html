<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <title>GPT-4 Text Generator</title>
  </head>
  <body>
    <div class="login-dark">
      <form method="post">
        <h2 class="sr-only">GPT-4 Text Generator</h2>
        <div class="illustration">
          <!-- <i class="icon ion-ios-locked-outline"></i> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 32 32"
          >
            <path
              fill="currentColor"
              d="M19 21v-2h1v-7h-1v-2h4v2h-1v7h1v2zm-3.5 0h2L14 10h-3L7.503 21h2l.601-2h4.778zm-4.794-4l1.628-5.411l.256-.003L14.264 17z"
            />
            <path fill="currentColor" d="M32 32H0V0h32zM2 30h28V2H2z" />
          </svg>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="prompt"
            rows="4"
            cols="50"
            placeholder="Enter your prompt here..."
          ></textarea
          ><br />
        </div>
        <div class="form-group">
          <input
            class="btn btn-primary btn-block"
            type="submit"
            value="Generate Text"
          />
        </div>
      </form>
      {% if text %}
      <h2>Generated Text:</h2>
      <p class="forgot">{{ text }}</p>
      {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
